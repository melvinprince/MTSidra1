<div class="open-hours custom text-color">
<div class="heading1">
  {{ 'open_hours.heading1' | translate }}
</div>
<div *ngIf="!branchSchedule" class="heading2">
  {{ 'open_hours.heading2' | translate }}
</div>
<div *ngIf="!branchSchedule" class="content">
  <open-hour-item class="row" [day]="item.day" [fromAndTo]="item.fromAndTo" *ngFor="let item of openHours"></open-hour-item>
</div>
</div>
