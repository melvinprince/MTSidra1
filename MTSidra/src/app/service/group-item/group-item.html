<div>
  <div
    [ngClass]="{'custom': true, 'service-group-color': !isSelected, 'group-btn-active': isSelected, 'active-service-group-color': isSelected, 'group-btn': true, 'common-btn' : true, 'center-text' : true}"
    (click)='selectGroup()' class="custom group-btn-color">

    <div class="btn-text btn-text-container ">
      <div class="flex-parent has-child ">
        <div class="flex-child long-and-truncated-with-child-corrected group-name">
          <span class="custom group-btn-text-color">{{ name }}</span>
        </div>
        <svg *ngIf="!isSelected && !isRtl"xmlns="http://www.w3.org/2000/svg" width="12" height="8" viewBox="0 0 12 8" fill="none">
          <path d="M9.8751 1.00002L5.9951 4.88002L2.1151 1.00002C1.7251 0.61002 1.0951 0.61002 0.705098 1.00002C0.315098 1.39002 0.315098 2.02002 0.705098 2.41002L5.2951 7.00002C5.6851 7.39002 6.3151 7.39002 6.7051 7.00002L11.2951 2.41002C11.6851 2.02002 11.6851 1.39002 11.2951 1.00002C10.9051 0.62002 10.2651 0.61002 9.8751 1.00002Z" fill="black" fill-opacity="0.5"/>
          </svg>
           <svg *ngIf="isSelected" xmlns="http://www.w3.org/2000/svg" width="12" height="8" viewBox="0 0 12 8" fill="none">
            <path d="M5.2951 1.00002L0.705098 5.59002C0.315098 5.98002 0.315098 6.61002 0.705098 7.00002C1.0951 7.39002 1.7251 7.39002 2.1151 7.00002L6.0051 3.12002L9.8851 7.00002C10.2751 7.39002 10.9051 7.39002 11.2951 7.00002C11.6851 6.61002 11.6851 5.98002 11.2951 5.59002L6.7051 1.00002C6.3251 0.61002 5.6851 0.61002 5.2951 1.00002Z" fill="black" fill-opacity="0.5"/>
            </svg>
            <svg *ngIf="!isSelected && isRtl"xmlns="http://www.w3.org/2000/svg" width="12" height="8" viewBox="0 0 12 8" fill="none">
              <path d="M9.8751 1.00002L5.9951 4.88002L2.1151 1.00002C1.7251 0.61002 1.0951 0.61002 0.705098 1.00002C0.315098 1.39002 0.315098 2.02002 0.705098 2.41002L5.2951 7.00002C5.6851 7.39002 6.3151 7.39002 6.7051 7.00002L11.2951 2.41002C11.6851 2.02002 11.6851 1.39002 11.2951 1.00002C10.9051 0.62002 10.2651 0.61002 9.8751 1.00002Z" fill="black" fill-opacity="0.5"/>
              </svg>
      </div>
    </div>
  </div>

  <div>
    <div *ngIf="isSelected" style="padding: 10px 0;">
      <app-service [name]="service.name" [customersWaiting]="service.customersWaiting" [entity]="service" [serviceGroup]="true"
        [selected]="service.selected" (onSelection)='selectService(service)' *ngFor="let service of services">
      </app-service>
    </div>
  </div>


</div>
