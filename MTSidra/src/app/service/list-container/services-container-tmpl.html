<div class="table-container inner-margin-separator" [ngClass]="{ 'table-container-with-visit-delay': getDelayVisitAvailability()}">
  
  <!-- <div class="row sub-heading-text-1-margin" *ngIf="!showLoader">
    <div class="col-xs-1 col-xxs"></div>
    <div class="col-xs-10 col-xxs">
      <div class="center-text sub-heading-text-1 custom text-color pad-bottom inner-margin-separator">
        <div id="branchSubHeadingOne">{{ 'service.subHeadingOne' | translate }}</div>
      </div>
    </div>
    <div class="col-xs-1 col-xxs"></div>
  </div> -->

  <div class="text-center table-child-heading-1" *ngIf="!showLoader">
    <div class="center-text">
      <span [innerHTML]="subHeadingTwo" class="sub-heading-text-2 service-limit-label custom text-color"></span>
    </div>
  </div>

  <div class="text-center table-child-heading-2" [hidden]="!showNetWorkError">
    <span class="center-text sub-heading-text-2 service-limit-label custom text-color">
       <app-network-message></app-network-message>
    </span>
  </div>
  <div class="table-child-list" *ngIf="!showLoader">
    <app-services class="full-width" (onServiceSelection)='saveSelectedService($event)'
                  (onServiceListHeightUpdate)='onServiceListHeightUpdate($event)'
                  (onShowHideServiceFetchError)="showHideNetworkError($event);" (onServiceListLoaded)="onServiceListLoaded()"></app-services>
  </div>
  <!-- <div class="table-child-shadow" *ngIf="!showLoader">
    <div class="" [ngClass]="{'list-shadow' : true, 'list-show-hidden' : !showListShadow}">
    </div>
  </div> -->

  <div *ngIf="showLoader" style="display: flex;margin-top: 10%;">
    <div class="row width-control">
      <div class="loader-container">
        <div class="inline-block-elem left-cell" style="margin-left: 10px;">
          <svg class="loader" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 51.35 51.35"><defs><style>.cls-1{opacity:0.15;}.cls-10,.cls-2,.cls-8,.cls-9{fill:rgb(141, 141, 141);}.cls-3{opacity:0.2;}.cls-4{opacity:0.25;}.cls-5{opacity:0.3;}.cls-6{opacity:0.4;}.cls-7{opacity:0.5;}.cls-8{opacity:0.6;}.cls-9{opacity:0.7;}.cls-10{opacity:0.8;}.cls-11{opacity:0.85;}.cls-12{opacity:0.9;}</style></defs><title>LoadingSpinner</title><g id="Layer_2" data-name="Layer 2"><g id="Layer_1-2" data-name="Layer 1"><g class="cls-1"><circle class="cls-2" cx="36.76" cy="6.47" r="3.5" transform="translate(12.78 35.07) rotate(-60)"/></g><g class="cls-3"><circle class="cls-2" cx="44.88" cy="14.59" r="3.5" transform="matrix(0.87, -0.5, 0.5, 0.87, -1.28, 24.39)"/></g><g class="cls-4"><circle class="cls-2" cx="47.85" cy="25.67" r="3.5"/></g><g class="cls-5"><circle class="cls-2" cx="44.88" cy="36.76" r="3.5" transform="translate(-9.4 57.25) rotate(-60)"/></g><g class="cls-6"><circle class="cls-2" cx="36.76" cy="44.88" r="3.5" transform="translate(-17.51 24.39) rotate(-30)"/></g><g class="cls-7"><circle class="cls-2" cx="25.67" cy="47.85" r="3.5"/></g><circle class="cls-8" cx="14.59" cy="44.88" r="3.5" transform="translate(-31.57 35.07) rotate(-60)"/><circle class="cls-9" cx="6.47" cy="36.76" r="3.5" transform="matrix(0.87, -0.5, 0.5, 0.87, -17.51, 8.16)"/><circle class="cls-10" cx="3.5" cy="25.67" r="3.5"/><g class="cls-11"><circle class="cls-2" cx="6.47" cy="14.59" r="3.5" transform="translate(-9.4 12.9) rotate(-60)"/></g><g class="cls-12"><circle class="cls-2" cx="14.59" cy="6.47" r="3.5" transform="translate(-1.28 8.16) rotate(-30)"/></g><circle class="cls-2" cx="25.67" cy="3.5" r="3.5"/></g></g></svg>
        </div>
        <div class="inline-block-elem right-cell" style="margin-top: 20px;">
          <span id="branchLoading" class="sub-heading-text-3 custom text-color">{{ 'branch.loading' | translate }}</span>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="table-child-footer" style="position: absolute;bottom: 20px;left: 0;right: 0;display: flex;flex-direction: column-reverse;"  [hidden]="showNetWorkError || showLoader">
  <footer class="qm-footer" [hidden]="!isServiceListLoaded">
    <div class="center-text">
      <div class="accent-btn custom accent-bg-color btn-text-color" (click)='onTakeTicket()' >
        <svg class="get-in-line-svg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="20px" height="18px" viewBox="0 0 20 18" version="1.1">
          <g id="surface1">
          <path class="svg-icon-primary" style=" stroke:none;fill-rule:nonzero;fill-opacity:1;" d="M 8.40625 4.855469 C 8.039062 5.230469 8.039062 5.828125 8.40625 6.203125 L 10.1875 8.035156 L 1.5625 8.035156 C 1.046875 8.035156 0.625 8.46875 0.625 9 C 0.625 9.53125 1.046875 9.964844 1.5625 9.964844 L 10.1875 9.964844 L 8.40625 11.796875 C 8.039062 12.171875 8.039062 12.769531 8.40625 13.144531 C 8.773438 13.523438 9.351562 13.523438 9.71875 13.144531 L 13.085938 9.683594 C 13.449219 9.308594 13.449219 8.699219 13.085938 8.324219 L 9.71875 4.855469 C 9.351562 4.476562 8.773438 4.476562 8.40625 4.855469 Z M 17.5 15.75 L 10.9375 15.75 C 10.421875 15.75 10 16.183594 10 16.714844 C 10 17.246094 10.421875 17.679688 10.9375 17.679688 L 17.5 17.679688 C 18.53125 17.679688 19.375 16.8125 19.375 15.75 L 19.375 2.25 C 19.375 1.1875 18.53125 0.320312 17.5 0.320312 L 10.9375 0.320312 C 10.421875 0.320312 10 0.753906 10 1.285156 C 10 1.816406 10.421875 2.25 10.9375 2.25 L 17.5 2.25 Z M 17.5 15.75 "/>
          </g>
          </svg>
        <span class="get-in-line-text"> {{ (getDelayVisitAvailability() ? 'service.accentBtnDleayText' : 'service.accentBtnText') | translate }}</span>
      </div>
      <div [ngClass]="{'estimated_enabled': selectedServiceId, 'estimated_disabled' : !selectedServiceId }" *ngIf="getDelayVisitAvailability()" class="accent-btn custom accent-bg-color btn-text-color btn-margin-extend" (click)='onDelayTicket()'>
        <svg style="margin: 0 5px;" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 16 16" fill="none">
          <path d="M7.9925 0.5C3.8525 0.5 0.5 3.86 0.5 8C0.5 12.14 3.8525 15.5 7.9925 15.5C12.14 15.5 15.5 12.14 15.5 8C15.5 3.86 12.14 0.5 7.9925 0.5ZM8 14C4.685 14 2 11.315 2 8C2 4.685 4.685 2 8 2C11.315 2 14 4.685 14 8C14 11.315 11.315 14 8 14ZM7.835 4.25H7.79C7.49 4.25 7.25 4.49 7.25 4.79V8.33C7.25 8.5925 7.385 8.84 7.6175 8.975L10.73 10.8425C10.985 10.9925 11.315 10.9175 11.465 10.6625C11.6225 10.4075 11.54 10.07 11.2775 9.92L8.375 8.195V4.79C8.375 4.49 8.135 4.25 7.835 4.25Z" fill="#0079C2"/>
          </svg>
        {{ 'service.delayVisitBtnText' | translate }}
      </div>
    </div>
  </footer>
</div>
